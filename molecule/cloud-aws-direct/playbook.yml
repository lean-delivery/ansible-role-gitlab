---
- name: Converge
  hosts: all
  pre_tasks:
    - name: debug inventory_hostname
      debug:
        var: inventory_hostname

    - name: debug ansible_fqdn
      debug:
        var: ansible_fqdn

    - name: debug ansible_hostname
      debug:
        var: ansible_hostname

    - name: debug ansible_host
      debug:
        var: ansible_host
  roles:
    - role: ansible-role-gitlab
  vars:
    host_fqdn: '{{ ansible_fqdn }}'
    molecule_test: True
    gitlab_project_group_create: True
    gitlab_project_create: True
    gitlab_master_user_create: True
    gitlab_webhooks_create: True
    gitlab_labels_create: True
    gitlab_allow_local_requests: True
